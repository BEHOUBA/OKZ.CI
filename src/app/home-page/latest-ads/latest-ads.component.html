
<div id="latest-ads" >
  <hr>
  <div class="text-left">
    <h1 class="display-4">Dernières Annonces</h1>
    <h3 class="font-weight-light">Découvrez et explorez de nouvelles Annonces près de chez vous et voyez ce qui se passe !!!</h3>
  </div>
  <div class="latest-ads-items row">
    <div class="col-sm-6 col-md-3 py-3" *ngFor="let ad of ads$ | async">
      <a [routerLink]="['/article/', ad.key]" class="card py-2">
        <div class="ad-item-box-y">
            <div class="">
              <img class="card-img-top" [src]="ad.images[0].url" alt="image de l'annonce">
              <span class="ad-location">{{ad.location}}</span>
              <span class="ad-duration">Il y a 1 heure</span>
              <span class="ad-verified"><i class="fa fa-check-circle fa-lg" aria-hidden="true"></i></span>
              <span class="ad-condition">{{ad.condition}}</span>
            </div>
            <div class="text-center card-body">
              <h3 class="card-text">{{ad.title}}</h3>
                <h4>{{ad.price}}</h4>
                <p>{{ad.isNegociable}}</p>
            </div>

        </div>
      </a>
    </div>
</div>
<div class="text-center mt-3">
    <button class="btn btn-primary btn-sm" >VOIR PLUS</button>
</div>
